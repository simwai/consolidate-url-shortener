<div class="container-fluid">
  <div class="h-100 row align-items-center">
    <div class="col"></div>
    <div class="col">
      <form [formGroup]="urlAliasForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col-3">
            <img id="font-url" class="img-fluid" src="assets/CONS-LI-LOGO.svg">
          </div>
          <div class="col-9">
            <input class="form-control" type="text" placeholder="Alias" formControlName="alias">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3"></div>
          <div class="col-9">
            <input class="form-control" type="text" placeholder="URL*" formControlName="url">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3"></div>
          <div class="col-9">
            <button type="submit" class="btn btn-secondary">Generate</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col">
      <p>{{ urlAliasForm.value.url }}</p>
    </div>
  </div>
</div>
